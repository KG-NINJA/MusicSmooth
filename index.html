<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Moose - Advanced MIDI Generator</title>
    
    <script src="https://cdn.jsdelivr.net/npm/tone@14.7.58"></script>
    <script src="https://cdn.jsdelivr.net/npm/@magenta/music@1.23.1/es6/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/focus-visible@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/html-midi-player@1.5.0"></script>
    
    <style>
        :root {
            --primary-color: #007BFF;
            --primary-glow: rgba(0, 123, 255, 0.5);
            --bg-dark: #0a0e14;
            --card-bg: rgba(30, 41, 59, 0.7);
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
        }

        body {
            font-family: 'Outfit', 'Inter', -apple-system, sans-serif;
            background-color: var(--bg-dark);
            background-image: 
                radial-gradient(at 0% 0%, rgba(0, 123, 255, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(0, 123, 255, 0.1) 0px, transparent 50%);
            color: var(--text-main);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            margin: 0;
            min-height: 100vh;
        }

        h1 { 
            margin-bottom: 10px; 
            font-size: 2.5rem;
            background: linear-gradient(135deg, #fff 0%, var(--primary-color) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800;
            letter-spacing: -0.02em;
        }
        
        p { 
            color: var(--text-muted); 
            margin-bottom: 30px; 
            text-align: center; 
            font-size: 0.95rem; 
            line-height: 1.6;
            max-width: 500px;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            width: 100%;
            max-width: 800px;
        }

        .canvas-area {
            position: relative;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        canvas {
            background: 
                linear-gradient(to right, rgba(255,255,255,0.03) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(255,255,255,0.03) 1px, transparent 1px);
            background-size: 40px 40px;
            background-color: #000;
            border-radius: 12px;
            cursor: crosshair;
            touch-action: none;
            display: block;
        }

        .controls-panel {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 24px;
            width: 100%;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        label {
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-muted);
        }

        select, input[type="range"] {
            width: 100%;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #fff;
            padding: 10px;
            border-radius: 8px;
            outline: none;
            font-size: 0.9rem;
        }

        select:focus {
            border-color: var(--primary-color);
        }

        #status {
            color: var(--primary-color);
            font-weight: 600;
            font-size: 0.9rem;
            margin-bottom: 5px;
            height: 20px;
            text-shadow: 0 0 10px var(--primary-glow);
        }

        .actions {
            display: flex;
            gap: 12px;
            width: 100%;
        }

        .btn {
            padding: 12px 24px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            flex: 1;
            border: none;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
            box-shadow: 0 4px 14px 0 var(--primary-glow);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            background-color: #0069d9;
            box-shadow: 0 6px 20px rgba(0, 123, 255, 0.4);
        }

        .btn-secondary {
            background-color: rgba(255, 255, 255, 0.05);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .btn-secondary:hover {
            background-color: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.2);
        }

        #download-btn {
            display: none;
            text-decoration: none;
        }

        midi-player {
            width: 100%;
            --primary-color: var(--primary-color);
            --track-color: rgba(255, 255, 255, 0.1);
        }

        .bpm-value {
            font-family: monospace;
            color: var(--primary-color);
            margin-left: 5px;
        }
    </style>
</head>
<body>

    <div class="container">
        <header style="text-align: center;">
            <h1>Music Moose</h1>
            <p>画面で絵を描くようにマウスを動かして、あなただけのメロディを生成しましょう。マウスを離すとMIDIファイルが作成されます。</p>
        </header>

        <div id="status">Ready: Canvasをドラッグして描画を開始</div>

        <div class="canvas-area">
            <canvas id="xy-pad" width="600" height="400"></canvas>
        </div>

        <div class="controls-panel">
            <div class="control-group">
                <label for="scale-select">スケール設定</label>
                <select id="scale-select">
                    <option value="major">Major (メジャー)</option>
                    <option value="minor">Minor (マイナー)</option>
                    <option value="pentatonic">Pentatonic (ペンタトニック)</option>
                    <option value="ryukyu">Ryukyu (琉球音階)</option>
                    <option value="chromatic">Chromatic (半音階)</option>
                </select>
            </div>

            <div class="control-group">
                <label for="bpm-slider">テンポ: <span id="bpm-display" class="bpm-value">120</span> BPM</label>
                <input type="range" id="bpm-slider" min="60" max="240" value="120">
            </div>

            <div class="control-group" style="justify-content: flex-end;">
                <div class="actions">
                    <button id="clear-btn" class="btn btn-secondary">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 6h18"></path><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"></path><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"></path></svg>
                        キャンバスをクリア
                    </button>
                    <a id="download-btn" class="btn btn-primary" download="my_melody.mid">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>
                        MIDIを保存
                    </a>
                </div>
            </div>

            <div class="control-group" style="grid-column: 1 / -1;">
                <midi-player id="midi-player" sound-font="https://storage.googleapis.com/magentadata/js/soundfonts/sgm_plus"></midi-player>
            </div>
        </div>
    </div>

    <script type="module">
        import MidiWriter from 'https://esm.sh/midi-writer-js@2.1.4';

        const scaleDefs = {
            major: ['C', 'D', 'E', 'F', 'G', 'A', 'B'],
            minor: ['C', 'D', 'Eb', 'F', 'G', 'Ab', 'Bb'],
            pentatonic: ['C', 'D', 'E', 'G', 'A'],
            ryukyu: ['C', 'E', 'F', 'G', 'B'],
            chromatic: ['C', 'C#', 'D', 'D#', 'E', 'F', 'F#', 'G', 'G#', 'A', 'A#', 'B']
        };

        const canvas = document.getElementById('xy-pad');
        const ctx = canvas.getContext('2d');
        const statusEl = document.getElementById('status');
        const player = document.getElementById('midi-player');
        const downloadBtn = document.getElementById('download-btn');
        const scaleSelect = document.getElementById('scale-select');
        const bpmSlider = document.getElementById('bpm-slider');
        const bpmDisplay = document.getElementById('bpm-display');
        const clearBtn = document.getElementById('clear-btn');

        let isRecording = false;
        let recordInterval;
        let recordedEvents = [];
        let currentX = 0;
        let currentY = 0;
        let activeScale = [];

        ctx.strokeStyle = '#007BFF';
        ctx.lineWidth = 4;
        ctx.lineCap = 'round';
        ctx.lineJoin = 'round';
        ctx.shadowBlur = 10;
        ctx.shadowColor = 'rgba(0, 123, 255, 0.5)';

        function updateScale() {
            const key = scaleSelect.value;
            const notes = scaleDefs[key];
            const octaves = [3, 4, 5, 6];
            activeScale = [];
            octaves.forEach(oct => {
                notes.forEach(note => {
                    activeScale.push(note + oct);
                });
            });
            activeScale.push('C7');
        }

        function getNotesFromPosition(x, y) {
            const xIndex = Math.floor((x / canvas.width) * activeScale.length);
            const yIndex = Math.floor(((canvas.height - y) / canvas.height) * activeScale.length);

            const safeX = Math.max(0, Math.min(xIndex, activeScale.length - 1));
            const safeY = Math.max(0, Math.min(yIndex, activeScale.length - 1));

            // Generate interesting harmonies based on X and Y
            const v1 = activeScale[safeX];
            const v2 = activeScale[Math.min(safeX + 2, activeScale.length - 1)]; 
            const v3 = activeScale[safeY];
            
            return [...new Set([v1, v2, v3])];
        }

        function recordStep() {
            const notes = getNotesFromPosition(currentX, currentY);
            recordedEvents.push(notes);
        }

        function generateMIDI() {
            if (recordedEvents.length === 0) return;

            statusEl.innerText = "⏳ Processing MIDI...";

            const track = new MidiWriter.Track();
            // Set tempo based on slider
            track.setTempo(parseInt(bpmSlider.value));
            track.addEvent(new MidiWriter.ProgramChangeEvent({instrument: 1})); 

            recordedEvents.forEach(notes => {
                track.addEvent(new MidiWriter.NoteEvent({pitch: notes, duration: '16'}));
            });

            const write = new MidiWriter.Writer(track);
            const base64Midi = write.base64();
            
            const byteCharacters = atob(base64Midi);
            const byteNumbers = new Array(byteCharacters.length);
            for (let i = 0; i < byteCharacters.length; i++) {
                byteNumbers[i] = byteCharacters.charCodeAt(i);
            }
            const byteArray = new Uint8Array(byteNumbers);
            const blob = new Blob([byteArray], {type: 'audio/midi'});
            const blobUrl = URL.createObjectURL(blob);

            player.src = blobUrl;
            downloadBtn.href = blobUrl;
            downloadBtn.style.display = 'flex';

            player.addEventListener('load', () => {
                statusEl.innerText = "✅ Generated! Press Play to listen.";
            }, { once: true });
        }

        async function startDrawing(e) {
            if (window.Tone && Tone.context.state !== 'running') {
                await Tone.start();
            }

            isRecording = true;
            recordedEvents = [];
            statusEl.innerText = "⏺ Recording & Drawing...";
            
            const rect = canvas.getBoundingClientRect();
            currentX = ((e.clientX || e.touches?.[0]?.clientX) - rect.left) * (canvas.width / rect.width);
            currentY = ((e.clientY || e.touches?.[0]?.clientY) - rect.top) * (canvas.height / rect.height);

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.beginPath();
            ctx.moveTo(currentX, currentY);

            recordStep(); 
            // Calculate interval from BPM (16th notes)
            // 60000ms / (BPM * 4)
            const interval = 60000 / (parseInt(bpmSlider.value) * 4);
            recordInterval = setInterval(recordStep, interval);
        }

        function draw(e) {
            if (!isRecording) return;
            const rect = canvas.getBoundingClientRect();
            currentX = ((e.clientX || e.touches?.[0]?.clientX) - rect.left) * (canvas.width / rect.width);
            currentY = ((e.clientY || e.touches?.[0]?.clientY) - rect.top) * (canvas.height / rect.height);

            ctx.lineTo(currentX, currentY);
            ctx.stroke();
        }

        function stopDrawing() {
            if (isRecording) {
                isRecording = false;
                clearInterval(recordInterval);
                generateMIDI();
            }
        }

        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            recordedEvents = [];
            downloadBtn.style.display = 'none';
            player.src = null;
            statusEl.innerText = "Ready: Canvasをドラッグして描画を開始";
        }

        // Listeners
        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        window.addEventListener('mouseup', stopDrawing);

        canvas.addEventListener('touchstart', (e) => { e.preventDefault(); startDrawing(e); });
        canvas.addEventListener('touchmove', (e) => { e.preventDefault(); draw(e); });
        window.addEventListener('touchend', stopDrawing);

        scaleSelect.addEventListener('change', updateScale);
        bpmSlider.addEventListener('input', () => {
            bpmDisplay.innerText = bpmSlider.value;
        });
        clearBtn.addEventListener('click', clearCanvas);

        // Init
        updateScale();
    </script>
</body>
</html>
